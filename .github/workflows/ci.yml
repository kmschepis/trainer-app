name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker compose config
        run: docker compose -f compose.yml config

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API deps
        run: pip install -r services/api/requirements.txt

      - name: Install agent deps
        run: pip install -r services/agent/requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff==0.9.4
          ruff check services/api services/agent

      - name: Compile
        run: python -m compileall services/api/app services/agent/app
