version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Docker (compose + Dockerfiles)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # Web (npm)
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"

  # Python services (pip)
  - package-ecosystem: "pip"
    directory: "/services/api"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/services/agent"
    schedule:
      interval: "weekly"
