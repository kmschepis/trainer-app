services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trainer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trainer}
      POSTGRES_DB: ${POSTGRES_DB:-trainer}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./services/api
    environment:
      # Not used yet in Phase 0, but reserved.
      DATABASE_URL: ${DATABASE_URL:-postgresql://trainer:trainer@db:5432/trainer}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      AGENT_BASE_URL: ${AGENT_BASE_URL:-http://agent:9000}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME_API:-trainer2-api}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - otel-collector

  agent:
    build:
      context: ./services/agent
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://api:8000}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME_AGENT:-trainer2-agent}
    ports:
      - "9000:9000"
    depends_on:
      - api
      - otel-collector

  web:
    build:
      context: ./apps/web
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/realtime}
    ports:
      - "3000:3000"
    depends_on:
      - api

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./infra/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.5.2
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - ./infra/observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
      - tempo

  loki:
    image: grafana/loki:3.3.2
    command: ["-config.file=/etc/loki/loki.yml"]
    volumes:
      - ./infra/observability/loki/loki.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"

  tempo:
    image: grafana/tempo:2.6.1
    user: "0"
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./infra/observability/tempo/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.113.0
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./infra/observability/otel-collector/config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4319:4318"
    depends_on:
      - tempo
      - loki

volumes:
  db_data:
  grafana_data:
  loki_data:
  tempo_data:
